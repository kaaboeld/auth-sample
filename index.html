<html>

<head>
  <title>Auth form</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <form id="form" class="form" action="/response.json">
      <div class="field">
        <label>
          <span>Email</span>
          <input id="email" name="email" type="email" required>
        </label>
      </div>
      <div class="field field-password">
        <label>
          <span>Password</span>
          <input id="password" name="password" type="password" required
            onkeydown="getValidationPasswordStatus(this.value)">
        </label>
        <div class="hint">This password ont br strong</div>
      </div>
      <div class="actions">
        <button type="submit" disabled>Enter the Peepshow</button>
      </div>
    </form>
  </div>
  <script src="./app.js"></script>

</body>

</html>
